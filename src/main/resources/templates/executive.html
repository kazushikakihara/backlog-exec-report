<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backlog Executive Report</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px}
    h1{font-size: 20px; margin: 0 0 12px}
    table{border-collapse: collapse; width:100%}
    th,td{border:1px solid #ddd; padding:6px}
    th{background:#f6f7fb; text-align:left}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>Executive Report</h1>
  <p class="muted">期間: <span th:text="${data.since}"></span> ～ <span th:text="${data.until}"></span></p>

  <section>
    <h2>サマリー</h2>
    <table>
      <thead><tr><th>Project</th><th>Open</th><th>Closed</th><th>New (window)</th><th>Overdue</th></tr></thead>
      <tbody>
      <tr th:each="r: ${data.rows}">
        <td th:text="${#strings.concat(r.projectKey, ' - ', r.projectName)}"></td>
        <td th:text="${r.openTotal}"></td>
        <td th:text="${r.closedTotal}"></td>
        <td th:text="${r.createdInWindow}"></td>
        <td th:text="${r.overdue}"></td>
      </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
